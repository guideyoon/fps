<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Cache Control to prevent old version persistence on Vercel -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>FPS Game</title>

    <!-- PWA / Standalone 모드 설정 - 주소창 숨기기 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">

    <title>FPS Multiplayer - Room System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Favicon fix to prevent 404 -->
    <link rel="icon" href="data:,">
    <style>
        * {
            box-sizing: border-box;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* 모바일 가로 모드 대응 */
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        /* 모바일 가로 모드 최적화 */
        @media (orientation: landscape) and (max-height: 500px) {

            html,
            body {
                height: 100vh;
                height: -webkit-fill-available;
            }
        }

        #game-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            cursor: crosshair;
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            transition: opacity 0.1s;
        }

        #crosshair::before,
        #crosshair::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            transform: translate(-50%, -50%);
            box-shadow: 0 0 2px black;
        }

        #crosshair::before {
            width: 16px;
            height: 1.5px;
        }

        #crosshair::after {
            width: 1.5px;
            height: 16px;
        }

        #crosshair.enemy-detected::before,
        #crosshair.enemy-detected::after {
            background: #ff0000;
            box-shadow: 0 0 4px red;
        }

        #hit-marker {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 40px;
            height: 40px;
            transform: translate(-50%, -50%) rotate(45deg);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.1s, transform 0.1s, filter 0.1s;
            z-index: 10;
        }

        #hit-marker::before,
        #hit-marker::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            background-color: #ff3333;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 8px red, 0 0 12px rgba(255, 0, 0, 0.6);
        }

        #hit-marker::before {
            width: 28px;
            height: 4px;
        }

        #hit-marker::after {
            width: 4px;
            height: 28px;
        }

        #scope-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            z-index: 20;
            /* PUBG 스타일 - 주변도 보이도록 반투명 처리 */
            background: radial-gradient(circle, transparent 20%, rgba(0, 0, 0, 0.7) 21%, rgba(0, 0, 0, 0.85) 100%);
            /* Pointer events none to allow clicks if needed, though usually aiming blocks interactions */
            pointer-events: none;
        }

        #scope-line-h {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: rgba(0, 0, 0, 0.8);
            transform: translateY(-50%);
        }

        #scope-line-v {
            position: absolute;
            top: 0;
            left: 50%;
            width: 2px;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            transform: translateX(-50%);
        }

        #scope-dot {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 4px;
            height: 4px;
            background: red;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        #vignette {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 50%, black 150%);
            opacity: 0;
            transition: opacity 0.2s;
            z-index: 5;
            pointer-events: none;
        }

        #damage-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 50%, rgba(255, 0, 0, 0.5) 100%);
            opacity: 0;
            transition: opacity 0.1s;
            z-index: 6;
            pointer-events: none;
        }

        #headshot-msg {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.5);
            color: #ff0000;
            font-size: 40px;
            font-weight: 900;
            font-style: italic;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.8), 2px 2px 0 #000;
            opacity: 0;
            transition: transform 0.1s, opacity 0.1s;
            z-index: 15;
            pointer-events: none;
        }

        #headshot-msg.active {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.2);
        }

        #ammo-info {
            position: absolute;
            bottom: 25px;
            right: 25px;
            color: white;
            font-size: 24px;
            font-weight: 900;
            font-style: italic;
            text-shadow: 1px 1px 2px #000;
            letter-spacing: 1px;
            text-align: right;
            pointer-events: none;
        }

        #weapon-label {
            font-size: 18px;
            color: #fbbc05;
            display: block;
            margin-bottom: 5px;
        }

        #ammo-val {
            display: block;
        }

        .no-ammo {
            color: #ff3333;
            animation: shake 0.2s;
        }

        @keyframes shake {
            0% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            75% {
                transform: translateX(5px);
            }

            100% {
                transform: translateX(0);
            }
        }

        #hp-container {
            position: absolute;
            bottom: 25px;
            left: 50px;
            /* HP text space */
            width: 200px;
            height: 15px;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            overflow: visible;
            /* Allow text outside */
        }

        #hp-bar {
            width: 100%;
            height: 100%;
            background: #4caf50;
            transition: width 0.2s, background-color 0.2s;
            border-radius: 2px;
        }

        #hp-text {
            position: absolute;
            left: 15px;
            /* User Request: Left of the bar */
            bottom: 25px;
            /* Aligned with bar bottom */
            line-height: 15px;
            /* Match bar height */
            color: white;
            font-weight: bold;
            font-size: 14px;
            text-shadow: 1px 1px 2px black;
            z-index: 5;
            pointer-events: none;
        }

        #game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: red;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            font-size: 60px;
            font-weight: 900;
        }

        #pause-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 99;
            font-size: 40px;
            font-weight: 900;
            cursor: default;
            pointer-events: auto;
        }

        #mode-selection {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
            font-size: 28px;
            font-weight: 900;
            cursor: default;
            pointer-events: auto;
        }

        #mode-selection h1 {
            font-size: 48px;
            margin-bottom: 50px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .mode-btn {
            margin: 20px;
            padding: 20px 60px;
            font-size: 24px;
            background: rgba(255, 255, 255, 0.1);
            border: 3px solid rgba(255, 255, 255, 0.5);
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 8px;
            min-width: 250px;
        }

        .mode-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.8);
            transform: scale(1.05);
        }

        .mode-btn:active {
            transform: scale(0.98);
        }

        /* Weapon Inventory Display */
        #weapon-inventory {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 8px;
            pointer-events: auto;
            /* Enable clicks/touches */
            z-index: 100;
        }

        .weapon-slot {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 12px;
            background: rgba(0, 0, 0, 0.5);
            border-left: 3px solid transparent;
            transition: all 0.3s;
            cursor: pointer;
            /* Show it's clickable */
        }

        .weapon-slot:hover {
            background: rgba(76, 175, 80, 0.2);
        }

        .weapon-slot.active {
            background: rgba(76, 175, 80, 0.3);
            border-left-color: #4CAF50;
        }

        .weapon-number {
            font-size: 18px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.6);
            min-width: 20px;
        }

        .weapon-slot.active .weapon-number {
            color: #4CAF50;
        }

        .weapon-name {
            font-size: 14px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.7);
            letter-spacing: 1px;
        }

        .weapon-slot.active .weapon-name {
            color: white;
        }

        /* Room System UI Common Styles */
        #name-setup,
        #room-menu,
        #create-room-modal,
        #room-waiting {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 201;
            font-size: 18px;
            pointer-events: auto;
        }

        #create-room-modal {
            background: rgba(0, 0, 0, 0.7);
            z-index: 202;
        }

        .modal-content {
            background: #222;
            padding: 30px;
            border-radius: 10px;
            border: 1px solid #444;
            display: flex;
            flex-direction: column;
            gap: 20px;
            min-width: 400px;
        }

        h2 {
            font-size: 32px;
            margin-bottom: 30px;
            color: #4CAF50;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .input-group {
            margin: 10px 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        input[type="text"],
        select {
            padding: 12px 20px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 5px;
            width: 300px;
            text-align: center;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        select:focus {
            outline: none;
            border-color: #4CAF50;
        }

        button {
            padding: 12px 30px;
            font-size: 18px;
            background: #4CAF50;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
            margin: 10px;
            font-weight: bold;
        }

        button:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        button.cancel {
            background: #f44336;
        }

        button.cancel:hover {
            background: #d32f2f;
        }

        /* Room Menu Specifics */
        .menu-actions {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        #room-list-container {
            width: 60%;
            height: 400px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            overflow-y: auto;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .room-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px 20px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.2s;
        }

        .room-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .room-info h3 {
            margin: 0 0 5px 0;
            font-size: 18px;
            color: #fff;
        }

        .room-info p {
            margin: 0;
            font-size: 14px;
            color: #aaa;
        }

        .room-status {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .status-badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }

        .status-badge.waiting {
            background: #2196F3;
        }

        .status-badge.playing {
            background: #FF9800;
        }

        .status-badge.full {
            background: #f44336;
        }

        #chat-container {
            position: absolute;
            left: 20px;
            width: 280px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            padding: 10px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 8px;
            pointer-events: auto;
            /* HP 바 위, 무기 인벤토리 아래에 배치 */
            bottom: 55px;
        }

        #chat-messages {
            height: 100px;
            overflow-y: auto;
            padding-right: 5px;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        #chat-messages::-webkit-scrollbar {
            width: 5px;
        }

        #chat-messages::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }

        .chat-msg {
            font-size: 14px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .chat-msg .sender {
            font-weight: bold;
            color: #4CAF50;
            margin-right: 5px;
        }

        .chat-msg.system {
            color: #ffeb3b;
            font-style: italic;
        }

        .chat-input-area {
            display: flex;
            gap: 10px;
        }

        #chat-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 8px 12px;
            border-radius: 20px;
            color: white;
            font-size: 14px;
            width: auto;
        }

        #btn-send-chat {
            padding: 8px 15px;
            border-radius: 20px;
            margin: 0;
            background: #2196F3;
        }

        #room-waiting {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            color: white;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 202;
            font-size: 24px;
            pointer-events: auto;
        }

        #room-waiting h2 {
            font-size: 36px;
            margin-bottom: 30px;
        }

        #players-list {
            margin: 30px;
            min-width: 300px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 8px;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .player-item {
            padding: 10px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
        }

        #countdown {
            font-size: 72px;
            color: #ff3333;
            text-shadow: 0 0 20px rgba(255, 51, 51, 0.8);
            margin: 30px;
        }

        #restart-btn {
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 24px;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.9);
            border: 3px solid #444;
            cursor: pointer;
            z-index: 2000;
            /* Ensure visibility */
            pointer-events: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        #stats-info {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 2px 2px 4px black;
            display: flex;
            gap: 30px;
            z-index: 10;
        }

        #play-time,
        #kill-count {
            background: rgba(0, 0, 0, 0.5);
            padding: 8px 16px;
            border-radius: 5px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        #controls-guide {
            position: absolute;
            top: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 13px;
            line-height: 1.6;
            text-shadow: 1px 1px 1px black;
            pointer-events: none;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 5px;
        }

        .key {
            color: #fbbc05;
            font-weight: bold;
        }

        /* PC 감도 조정 UI */
        /* PC 감도 조정 UI - Modified for Pause Menu */
        #sensitivity-control {
            /* Originally absolute, now static in flex container */
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 8px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            margin-top: 20px;
            pointer-events: auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #sensitivity-control label {
            color: white;
            font-size: 14px;
            margin-right: 10px;
        }

        #sensitivity-slider {
            width: 150px;
            margin-right: 10px;
        }

        #sensitivity-value {
            color: #fbbc05;
            font-weight: bold;
            font-size: 14px;
            min-width: 40px;
            display: inline-block;
        }

        #light-toggle-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.4);
            /* Reduced from 2px for better alignment */
            border-radius: 50%;
            display: none;
            /* Hide by default, show only during gameplay */
            align-items: center;
            justify-content: center;
            color: #ffaa00;
            font-size: 24px;
            cursor: pointer;
            z-index: 1000;
            user-select: none;
            transition: all 0.2s;
            pointer-events: auto;
            -webkit-tap-highlight-color: transparent;
        }

        #light-toggle-btn:hover {
            background: rgba(0, 0, 0, 0.8);
            border-color: rgba(255, 255, 255, 0.6);
        }

        #light-toggle-btn.active {
            background: rgba(255, 170, 0, 0.3);
            border-color: #ffaa00;
            color: #ffcc44;
            box-shadow: 0 0 15px rgba(255, 170, 0, 0.5);
        }

        /* Death Overlay & Killcam UI */
        #death-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 150;
            pointer-events: none;
        }

        #respawn-timer {
            font-size: 96px;
            font-weight: bold;
            color: #ff3333;
            text-shadow: 0 0 30px rgba(255, 51, 51, 0.9), 0 0 60px rgba(255, 51, 51, 0.5);
            margin-bottom: 30px;
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.05);
                opacity: 0.9;
            }
        }

        #killed-by-label {
            font-size: 28px;
            color: #ffffff;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
            margin-bottom: 10px;
        }

        #killer-name {
            font-size: 48px;
            font-weight: bold;
            color: #ffaa00;
            text-shadow: 0 0 20px rgba(255, 170, 0, 0.8);
        }

        /* Sniper Scope Overlay */
        #sniper-scope {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center,
                    transparent 0%,
                    transparent 24%,
                    rgba(0, 0, 0, 0.5) 26%,
                    rgba(0, 0, 0, 0.75) 100%);
            display: none;
            z-index: 100;
            pointer-events: none;
        }

        #scope-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: min(600px, 80vh);
            height: min(600px, 80vh);
            border: 15px solid #111;
            border-radius: 50%;
            box-shadow:
                inset 0 0 60px rgba(0, 0, 0, 0.9),
                inset 0 0 20px rgba(0, 0, 0, 0.6),
                0 0 30px rgba(0, 0, 0, 0.8);
        }

        .scope-crosshair-h,
        .scope-crosshair-v {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 2px rgba(0, 0, 0, 0.8);
        }

        .scope-crosshair-h {
            top: 50%;
            left: 0;
            width: 100%;
            height: 1px;
            transform: translateY(-50%);
        }

        .scope-crosshair-v {
            left: 50%;
            top: 0;
            width: 1px;
            height: 100%;
            transform: translateX(-50%);
        }

        .scope-center-dot {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 4px;
            height: 4px;
            background: rgba(255, 50, 50, 0.9);
            border-radius: 50%;
            box-shadow: 0 0 4px rgba(255, 50, 50, 0.8);

        .scope-tick {
            position: absolute;
            background: rgba(255, 255, 255, 0.6);
        }

        .scope-tick-h {
            height: 1px;
            width: 10px;
            top: 50%;
            transform: translateY(-50%);
        }

        .scope-tick-v {
            width: 1px;
            height: 10px;
            left: 50%;
            transform: translateX(-50%);

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            pointer-events: auto;
            z-index: 30;

            #btn-aim {

            #weapon-selector-vertical {

            #controls-guide {

            .mobile-btn {
                display: flex;
            }

            /* 기존 무기 버튼 및 사이클 버튼 숨김 (새로운 수직 선택기로 대체) */
            #btn-weapon1,
            #btn-weapon2,

                display: none !important;

            /* 무기 선택기 표시 */
            #weapon-selector-vertical {
                display: flex;

            #joystick-zone {
                display: block;
            }
        }

        /* 가로 모드 - 모바일 스타일 적용 (User Request: Like Portrait Mode) */

                display: none !important;

                display: none !important;
            }

                display: none !important;
            }

                display: flex;

            #joystick-zone {

                bottom: 15px;
                right: 15px;

            #btn-reload {
                bottom: 15px;
                right: 75px;
            }

            #btn-aim {
                bottom: 15px;
                right: 135px;
            }

            #btn-weapon1,
            #btn-weapon2,
            #btn-weapon3,
            #btn-weapon4 {
                top: 8px;
            }

            #light-toggle-btn {
                top: 15px;
                right: 15px;
                width: 45px;
                height: 45px;
                font-size: 22px;
            }
        }

        @media (max-width: 1024px) {
            #light-toggle-btn {
                top: 15px !important;
                right: 15px !important;
                width: 45px !important;
                height: 45px !important;
                font-size: 22px !important;
            }

            .exit-game-btn {
                top: 15px !important;
                right: 70px !important;
                width: 45px !important;
                height: 45px !important;
            }
        }

        @media (hover: hover) and (pointer: fine) {

            #controls,
            .mobile-btn {
                display: none !important;
            }

        /* Mobile specific names and chat toggle */
        #mobile-player-name {
            display: none;
            position: fixed;

            left: 10px;

            font-size: 16px;
            font-weight: bold;
            z-index: 20;
            text-shadow: 1px 1px 2px #000;

        }

            height: 40px;

            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            z-index: 101;
            /* Higher than chat container z-index if needed */
            font-size: 20px;
            align-items: center;
            justify-content: center;

            #weapon-selector-vertical,
            #chat-toggle-btn {
                display: none !important;
            }

        @media (max-width: 768px) {

                /* Managed by JS toggle */
                width: 60%;
                height: 150px;
                /* 모바일에서도 대폭 위로 올려서 조이스틱/HP 바 피함 */

                left: 10px;

                display: flex !important;

            body #weapon-inventory {
                display: none !important;
                visibility: hidden !important;
                opacity: 0 !important;

        @media (max-width: 768px) and (orientation: landscape) {

</head>

    <div id="game-container"></div>
    <div id="vignette"></div>
    <div id="damage-overlay"></div>
    <div id="mobile-player-name"></div> <!-- Mobile Player Name -->
    <button id="chat-toggle-btn"><i class="fas fa-comment"></i></button> <!-- Chat Toggle -->
    <div id="scope-overlay">
        <div id="scope-line-h"></div>
        <div id="scope-line-v"></div>
        <div id="scope-dot"></div>
    </div>
    <div id="headshot-msg">HEADSHOT!</div>
    <div id="hit-marker"></div>

    <div id="game-over">
        YOU DIED
        <button id="restart-btn" onclick="restartGame()">TRY AGAIN</button>
    </div>

    <!-- Duplicate pause overlay removed -->

    <!-- 모드 선택 화면 -->
    <div id="mode-selection">
        <!-- Logo Image (User Request) -->
        <img src="background.png" alt="DELULU Logo"
            style="max-width: 80%; max-height: 200px; margin-bottom: 30px; object-fit: contain;">
        <button class="mode-btn" id="btn-single-player">혼자하기</button>
        <button class="mode-btn" id="btn-multi-player">함께하기</button>
    </div>

    <!-- 1. 이름 설정 화면 -->
    <div id="name-setup" style="display: none;">
        <h2><i class="fas fa-user-tag"></i> 플레이어 설정</h2>
        <div class="input-group">
            <input type="text" id="player-name-input" placeholder="닉네임을 입력하세요" maxlength="10">
        </div>
        <button id="btn-confirm-name"><i class="fas fa-check"></i> 확인</button>
        <button class="cancel" id="btn-back-to-mode">취소</button>
    </div>

    <!-- 2. 방 목록/메뉴 화면 -->
    <div id="room-menu" style="display: none;">
        <h2><i class="fas fa-list"></i> 멀티플레이 로비</h2>
        <div class="menu-actions">
            <button id="btn-show-create-room"><i class="fas fa-plus-circle"></i> 방 만들기</button>
            <button id="btn-refresh-rooms"><i class="fas fa-sync-alt"></i> 목록 갱신</button>

        <button class="cancel" id="btn-back-to-name">뒤로가기</button>
    </div>

            <h2><i class="fas fa-door-open"></i> 방 만들기</h2>

                <label>최대 인원</label>
                <select id="new-room-max">
                    <option value="2">2명</option>
                    <option value="4" selected>4명</option>
                    <option value="8">8명</option>
                </select>
            </div>
            <div class="input-group">
                <label>게임 모드</label>
                <select id="new-room-mode">

                </select>
            </div>
            <div class="input-group">
                <label>맵 선택</label>
                <select id="new-room-map">
                    <option value="factory" selected>창고 (Factory)</option>
                    <option value="hotel">호텔 (Hotel)</option>

                    <!-- <option value="urban">도시 (Urban)</option> -->
                    <!-- <option value="desert">사막 (Desert)</option> -->
                </select>

                <button id="btn-create-confirm">생성</button>
                <button class="cancel" id="btn-create-cancel">취소</button>
            </div>

    </div>

    <div id="room-waiting" style="display: none;">
        <h2 id="room-title">방 이름</h2>
        <p id="room-info" style="color: #aaa; margin-bottom: 20px;"><i class="fas fa-users"></i> <span

        <div id="players-list"></div>

        <div class="host-controls" style="display: none;">
            <button id="btn-start-game" class="start-btn"><i class="fas fa-play"></i> 게임 시작</button>
        </div>

        <button class="cancel" id="btn-leave-room"><i class="fas fa-sign-out-alt"></i> 나가기</button>
    </div>

    <!-- 인게임 채팅 -->
    <div id="chat-container" style="display: none;">
        <div id="chat-messages"></div>
        <div class="chat-input-area">
            <input type="text" id="chat-input" placeholder="메시지 입력 (Enter)" autocomplete="off">
            <button id="btn-send-chat"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

        <div id="crosshair"></div>

            init: function () {
                try {

                    console.warn('AudioContext initialization failed:', e);
                }
            },
            // 외부 오디오 파일 로드 함수
            loadAudioFile: function (url, name) {
                if (!this.ensureContext()) {
                    console.warn('AudioContext not available');
                    return Promise.reject('AudioContext not available');
                }

                // 이미 로드된 경우 캐시에서 반환
                if (this.audioBuffers[name]) {
                    return Promise.resolve(this.audioBuffers[name]);
                }

                return fetch(url)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        return response.arrayBuffer();
                    })
                    .then(arrayBuffer => {
                        return this.ctx.decodeAudioData(arrayBuffer);
                    })
                    .then(audioBuffer => {
                        this.audioBuffers[name] = audioBuffer;
                        console.log(`Audio file loaded: ${name}`);
                        return audioBuffer;
                    })
                    .catch(error => {
                        console.error(`Failed to load audio file ${url}:`, error);
                        throw error;
                    });
            },
            // 로드된 오디오 파일 재생 함수
            playAudioFile: function (name, volume = 1.0, loop = false) {
                if (!this.ensureContext()) return;

                const audioBuffer = this.audioBuffers[name];
                if (!audioBuffer) {
                    console.warn(`Audio file not loaded: ${name}. Use loadAudioFile() first.`);
                    return;
                }

                try {
                    const source = this.ctx.createBufferSource();
                    const gainNode = this.ctx.createGain();

                    source.buffer = audioBuffer;
                    source.loop = loop;
                    // 마스터 볼륨 적용
                    gainNode.gain.value = volume * this.masterVolume;

                    source.connect(gainNode);
                    gainNode.connect(this.ctx.destination);

                    source.start(0);

                    return source; // 재생 중지 등을 위해 반환
                } catch (e) {
                    console.error(`Failed to play audio file ${name}:`, e);
                }
            },
            ensureContext: function () {
                if (!this.ctx) {
                    this.init();
                }
                if (this.ctx && this.ctx.state === 'suspended') {
                    this.ctx.resume().catch(e => console.warn('AudioContext resume failed:', e));
                }
                return !!this.ctx;
            },
            playShoot: function (type) {
                if (!this.ensureContext()) return;

                // 저격총은 오디오 파일 사용, 없으면 기존 소리 생성
                if (type === 'SNIPER' && this.audioBuffers['rifle']) {
                    this.playAudioFile('rifle', 0.25); // 볼륨 25%
                    return;
                }

                // 권총은 오디오 파일 사용, 없으면 기존 소리 생성
                if (type === 'PISTOL' && this.audioBuffers['gunshot']) {
                    this.playAudioFile('gunshot', 0.8);
                    return;
                }

                // 기존 소리 생성 (폴백)
                const t = this.ctx.currentTime;
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                const filter = this.ctx.createBiquadFilter();

                const bufferSize = this.ctx.sampleRate * 0.2;
                const buffer = this.ctx.createBuffer(1, bufferSize, this.ctx.sampleRate);
                const data = buffer.getChannelData(0);
                for (let i = 0; i < bufferSize; i++) { data[i] = Math.random() * 2 - 1; }
                const noise = this.ctx.createBufferSource();
                noise.buffer = buffer;

                filter.type = 'lowpass';
                if (type === 'SNIPER') {
                    filter.frequency.value = 600;
                    gain.gain.setValueAtTime(1.5, t);
                    gain.gain.exponentialRampToValueAtTime(0.01, t + 0.8);
                } else if (type === 'RIFLE') {
                    filter.frequency.value = 1000;
                    gain.gain.setValueAtTime(1, t);
                    gain.gain.exponentialRampToValueAtTime(0.01, t + 0.15);
                } else {
                    filter.frequency.value = 1500;
                    gain.gain.setValueAtTime(0.8, t);
                    gain.gain.exponentialRampToValueAtTime(0.01, t + 0.1);
                }

                noise.connect(filter); filter.connect(gain); gain.connect(this.ctx.destination);
                noise.start();
            },
            playDryFire: function () {
                if (!this.ensureContext()) return;

                // 빈 격발 오디오 파일 사용, 없으면 기존 소리 생성
                if (this.audioBuffers['empty']) {
                    this.playAudioFile('empty', 0.8);

                    // 기존 소리 생성 (폴백)
                    const t = this.ctx.currentTime;

                    // 기계음의 틱틱 같은 철제 소리

                        osc1.connect(gain1);

                        osc2.frequency.setValueAtTime(1500, t + 0.01);

                        gain2.gain.setValueAtTime(0.15, t + 0.01);
                        gain2.gain.exponentialRampToValueAtTime(0.01, t + 0.05);
                        osc2.connect(gain2);

                        osc2.start(t + 0.01);

                        osc3.start(t);
                        osc3.stop(t + 0.04);
                    } catch (e) {

                    }
                }

            playHeadshot: function () {
                if (!this.ensureContext()) return;

                // User Request: Play headshot.mp3 on headshot
                if (this.audioBuffers['headshot']) {
                    this.playAudioFile('headshot', 1.0);
                    return;
                }

                const t = this.ctx.currentTime;

                // 깨지는 소리 - 노이즈 기반
                const bufferSize = this.ctx.sampleRate * 0.15;
                const buffer = this.ctx.createBuffer(1, bufferSize, this.ctx.sampleRate);
                const data = buffer.getChannelData(0);

                // 깨지는 느낌의 노이즈 생성
                for (let i = 0; i < bufferSize; i++) {
                    const progress = i / bufferSize;
                    // 깨지는 소리: 고주파 노이즈 + 급격한 감쇠
                    const noise = (Math.random() * 2 - 1) * (1 - progress * 0.8);
                    // 고주파 강조
                    const highFreq = Math.sin(progress * Math.PI * 20) * 0.3;
                    data[i] = noise * (1 - progress) + highFreq * (1 - progress);
                }

                const noiseSource = this.ctx.createBufferSource();
                noiseSource.buffer = buffer;

                // 고역 필터로 깨지는 느낌 강조
                const filter = this.ctx.createBiquadFilter();
                filter.type = 'highpass';
                filter.frequency.setValueAtTime(2000, t);
                filter.frequency.exponentialRampToValueAtTime(800, t + 0.15);

                const gain = this.ctx.createGain();
                gain.gain.setValueAtTime(0.4, t);
                gain.gain.exponentialRampToValueAtTime(0.01, t + 0.15);

                noiseSource.connect(filter);
                filter.connect(gain);
                gain.connect(this.ctx.destination);

                noiseSource.start(t);
                noiseSource.stop(t + 0.15);

                // 추가 깨지는 소리 레이어
                const osc = this.ctx.createOscillator();
                const gain2 = this.ctx.createGain();
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(3000, t);
                osc.frequency.exponentialRampToValueAtTime(500, t + 0.1);
                gain2.gain.setValueAtTime(0.2, t);
                gain2.gain.exponentialRampToValueAtTime(0.01, t + 0.1);
                osc.connect(gain2);
                gain2.connect(this.ctx.destination);
                osc.start(t);
                osc.stop(t + 0.1);

                // --- Game Events ---

                socket.on('playerMoved', (p) => {

                    // Update roomPlayersState for spectator camera
                    if (roomPlayersState[p.id]) {

                            );
                            // Position flash at weapon tip (front of player)

                                mesh.position.x + Math.sin(mesh.rotation.y) * 0.5,

                            // Remove flash after brief moment

                                scene.remove(muzzleFlash);

                            // Weapon recoil animation (find weapon child and animate)
                            const weapon = mesh.children.find(child => child.geometry && child.geometry.type === 'BoxGeometry' && child.material.color.getHex() === 0x222222);
                            if (weapon) {
                                const originalZ = weapon.position.z;

                                setTimeout(() => {

                                }, 100);

                            // Upper body and arms recoil animation
                            mesh.children.forEach(child => {
                                // Find arms by geometry type (CylinderGeometry with specific size)
                                if (child.geometry && child.geometry.type === 'CylinderGeometry' &&
                                    child.material.color && child.material.color.getHex() === 0xf4a460) {
                                    // This is an arm

                                // Find body (CylinderGeometry with blue color)
                                if (child.geometry && child.geometry.type === 'CylinderGeometry' &&
                                    child.material.color && child.material.color.getHex() === 0x4a90e2 &&

                socket.on('playerDied', (data) => {

                        playerHP = 0;

                        console.log('Set spectatingPlayerId to:', spectatingPlayerId);

                        // Hide normal game UI

                        // Show death overlay with killer info

                        killerNameEl.innerText = data.killerName || 'Unknown';

                        // 10-second countdown
                        let countdown = 10;
                        respawnTimerEl.innerText = countdown;

                        const countdownInterval = setInterval(() => {
                            countdown--;
                            respawnTimerEl.innerText = countdown;
                            console.log('Respawn countdown:', countdown, 'seconds remaining');
                            if (countdown <= 0) {
                                clearInterval(countdownInterval);
                                console.log('=== COUNTDOWN COMPLETE ===');

                                // Enable manual respawn button on the overlay as well
                                const respawnBtn = document.getElementById('manual-respawn-btn');
                                if (respawnBtn) {
                                    respawnBtn.style.display = 'block';
                                    respawnBtn.onclick = () => {
                                        if (socket && socket.connected) {
                                            console.log('Manual respawn requested');
                                            socket.emit('requestRespawn');
                                        }
                                    };
                                }

                                // Auto-Request respawn
                                if (socket && socket.connected) {
                                    console.log('Socket connected, sending requestRespawn...');
                                    socket.emit('requestRespawn');
                                } else {
                                    console.error('ERROR: Socket not connected! Cannot request respawn.');
                                    alert('서버와 연결이 끊어졌습니다. 새로고침 해주세요.');
                                }
                            }
                        }, 1000);
                    } else {
                        const mesh = otherPlayersMap[data.id];
                        if (mesh) {
                            // Death animation - Falling and fading out
                            let fallProgress = 0;
                            const fallDuration = 1000; // 1 second
                            const fallInterval = 16; // ~60fps
                            const fallSteps = fallDuration / fallInterval;

                            const originalRotation = { x: mesh.rotation.x, y: mesh.rotation.y, z: mesh.rotation.z };
                            const originalScale = { x: mesh.scale.x, y: mesh.scale.y, z: mesh.scale.z };

                            const deathAnimation = setInterval(() => {
                                fallProgress++;
                                const progress = fallProgress / fallSteps;

                                // Rotate forward (falling motion)
                                mesh.rotation.x = originalRotation.x + (Math.PI / 2) * progress;

                                // Move down slightly
                                mesh.position.y = -0.5 * progress;

                                // Fade out all children (make transparent)
                                mesh.traverse((child) => {
                                    if (child.material) {
                                        if (!child.userData.originalOpacity) {
                                            child.userData.originalOpacity = child.material.opacity !== undefined ? child.material.opacity : 1;
                                        }
                                        child.material.transparent = true;
                                        child.material.opacity = child.userData.originalOpacity * (1 - progress);
                                    }
                                });

                                // Shrink slightly
                                const scale = 1 - (0.3 * progress);
                                mesh.scale.set(originalScale.x * scale, originalScale.y * scale, originalScale.z * scale);

                                if (fallProgress >= fallSteps) {
                                    clearInterval(deathAnimation);
                                    // Remove from scene after animation
                                    scene.remove(mesh);
                                    delete otherPlayersMap[data.id];
                                }
                            }, fallInterval);
                        }
                    }
                });

        function createRemotePlayer(p) {
            console.log('createRemotePlayer called for:', p); // DEBUG

            // Create materials inside function to avoid scope issues
            const matPlayerBody = new THREE.MeshStandardMaterial({
                color: 0x4a90e2,
                roughness: 0.4,
                metalness: 0.6,
                emissive: 0x1a3052,
                emissiveIntensity: 0.6
            });

            const matPlayerSkin = new THREE.MeshStandardMaterial({
                color: 0xf4a460,
                roughness: 0.7,
                emissive: 0x543410,
                emissiveIntensity: 0.4
            });

            const matHpBg = new THREE.MeshBasicMaterial({ color: 0x000000 });
            const matHpFg = new THREE.MeshBasicMaterial({ color: 0xff0000 });

            const group = new THREE.Group();

            // More realistic player model with rounded shapes
            // IMPORTANT: All Y positions are relative to group, which is placed at y=0 (ground level)
            // Legs start at y=0 (feet on ground), body/head/arms positioned accordingly

            // Legs (feet at y=0, extending upward)
            const legGeo = new THREE.CylinderGeometry(0.12, 0.1, 0.7, 8);
            const leftLeg = new THREE.Mesh(legGeo, matPlayerBody);
            leftLeg.position.set(-0.15, 0.35, 0); // Center at 0.35 so bottom is at 0
            group.add(leftLeg);

            const rightLeg = new THREE.Mesh(legGeo, matPlayerBody);
            rightLeg.position.set(0.15, 0.35, 0);
            group.add(rightLeg);

            // Body - starts at top of legs
            const bodyGeo = new THREE.CylinderGeometry(0.25, 0.25, 1.0, 12);
            const body = new THREE.Mesh(bodyGeo, matPlayerBody);
            body.position.y = 1.2; // Legs end at 0.7, body center at 1.2
            group.add(body);

            // Shoulders (rounded)
            const shoulderGeo = new THREE.SphereGeometry(0.15, 8, 8);
            const leftShoulder = new THREE.Mesh(shoulderGeo, matPlayerBody);
            leftShoulder.position.set(-0.3, 1.6, 0);
            group.add(leftShoulder);

            const rightShoulder = new THREE.Mesh(shoulderGeo, matPlayerBody);
            rightShoulder.position.set(0.3, 1.6, 0);
            group.add(rightShoulder);

            // Head - Sphere for more realistic look
            const headGeo = new THREE.SphereGeometry(0.22, 12, 12);
            const head = new THREE.Mesh(headGeo, matPlayerSkin);

        // --- 간단한 물리 엔진 구현 (외부 라이브러리 없이) ---

        function initPhysics() {
            // 간단한 물리 시스템 초기화
            physicsWorld = {
                gravity: new THREE.Vector3(0, -9.82, 0),
                bodies: []
            };

        }

        // --- 물리 바디 생성 함수 ---
        function createPhysicsBody(mesh, mass = 1, useGravity = true) {
            if (!usePhysics) return null;

            const body = {
                mesh: mesh,
                velocity: new THREE.Vector3(0, 0, 0),
                mass: mass,
                useGravity: useGravity,
                position: mesh.position.clone(),
                active: true
            };

            physicsWorld.bodies.push(body);
            return body;
        }

        // --- 물리 업데이트 함수 ---
        function updatePhysics(dt) {
            if (!usePhysics || !physicsWorld) return;

            for (let i = 0; i < physicsWorld.bodies.length; i++) {
                const body = physicsWorld.bodies[i];
                if (!body.active) continue;

                // 중력 적용
                if (body.useGravity && body.mass > 0) {
                    body.velocity.y += physicsWorld.gravity.y * dt;
                }

                // 속도로 위치 업데이트
                body.position.x += body.velocity.x * dt;
                body.position.y += body.velocity.y * dt;
                body.position.z += body.velocity.z * dt;

                // 메시 위치 동기화
                body.mesh.position.copy(body.position);

                // 바닥 충돌 (간단한 예제)
                if (body.position.y < 0.5) {
                    body.position.y = 0.5;
                    body.velocity.y = 0;
                }

                // 공기 저항
                body.velocity.multiplyScalar(0.98);
            }
        }

        // --- 간단한 후처리 효과 구현 (WebGL 쉐이더 사용) ---
        // let postProcessingCanvas, postProcessingCtx; // Moved to global

        function initPostProcessing() {
            try {
                // Canvas를 사용한 간단한 후처리 효과
                postProcessingCanvas = document.createElement('canvas');
                postProcessingCanvas.width = window.innerWidth;
                postProcessingCanvas.height = window.innerHeight;
                postProcessingCtx = postProcessingCanvas.getContext('2d');

                // 후처리 효과 변수 (게임 분위기에 맞게 조정)
                window.postProcessingEffects = {
                    brightness: 1.1,      // 약간 밝게
                    contrast: 1.05,       // 약간 대비 증가
                    saturation: 1.1,     // 약간 채도 증가
                    vignette: 0.2        // 약한 비네팅 효과
                };

                usePostProcessing = true;
                postProcessingEnabled = true;
                console.log('Post-processing system initialized with enhanced quality');
            } catch (error) {
                console.warn('Post-processing initialization failed:', error);
                usePostProcessing = false;
            }
        }

        // --- 후처리 효과 적용 함수 ---
        function applyPostProcessing() {
            if (!usePostProcessing || !postProcessingEnabled) return;

            const effects = window.postProcessingEffects;
            if (!effects) return;

            // 전체 장면의 밝기 조정 (더 부드러운 효과)
            if (window.scene) {
                scene.traverse((object) => {
                    if (object.isMesh && object.material) {
                        // emissive를 사용한 간접적인 밝기 조정
                        if (object.material.emissive && effects.brightness !== 1.0) {
                            const baseEmissive = object.userData.baseEmissive || new THREE.Color(0x000000);
                            if (!object.userData.baseEmissive) {
                                object.userData.baseEmissive = object.material.emissive.clone();
                            }
                            object.material.emissive.copy(baseEmissive).multiplyScalar(effects.brightness * 0.1);
                        }
                    }
                });
            }
        }

        function buildKnife() {
            const knifeGroup = new THREE.Group();

            // === 핸들 (그립) - 더 현실적이고 세밀하게 ===
            const handleLength = 0.13;
            const handleWidth = 0.032;
            const handleHeight = 0.045;

            // 핸들 메인 바디 (타원형에 가깝게)
            const handleGeo = new THREE.BoxGeometry(handleWidth, handleHeight, handleLength);
            const handle = new THREE.Mesh(handleGeo, matHandle);
            handle.position.set(0, -0.02, handleLength / 2 - 0.01);
            knifeGroup.add(handle);

            // 핸들 그립 텍스처 (더 많은 디테일, 6개로 증가)
            for (let i = 0; i < 6; i++) {
                const grip = new THREE.Mesh(
                    new THREE.BoxGeometry(handleWidth + 0.003, handleHeight * 0.6, 0.015),
                    matHandle
                );
                grip.position.set(0, -0.01, 0.005 + i * 0.02);
                knifeGroup.add(grip);
            }

            // 핸들 리벳 (3개로 증가, 더 현실적으로)
            for (let i = 0; i < 3; i++) {
                const rivet = new THREE.Mesh(
                    new THREE.CylinderGeometry(0.004, 0.004, 0.012, 12),
                    matSilver
                );
                rivet.rotation.x = Math.PI / 2;
                rivet.position.set((i - 1) * 0.012, -0.02, 0.02 + i * 0.03);
                knifeGroup.add(rivet);
            }

            // 핸들 끝 부분 (Pommel) - 더 세밀하게
            const pommel = new THREE.Mesh(
                new THREE.CylinderGeometry(handleWidth * 0.8, handleWidth * 0.6, 0.015, 12),
                matSilver
            );
            pommel.rotation.x = Math.PI / 2;
            pommel.position.set(0, -0.02, handleLength - 0.005);
            knifeGroup.add(pommel);

            // === 가드 (손보호대) - 더 현실적으로 ===
            const guardWidth = 0.04;
            const guard = new THREE.Mesh(
                new THREE.BoxGeometry(guardWidth, 0.012, 0.025),
                matSilver
            );
            guard.position.set(0, 0.005, 0);
            knifeGroup.add(guard);

            // 가드 끝부분 (양쪽으로 확장)
            for (let side = -1; side <= 1; side += 2) {
                const guardTip = new THREE.Mesh(
                    new THREE.BoxGeometry(0.012, 0.012, 0.008),
                    matSilver
                );
                guardTip.position.set(side * (guardWidth / 2 + 0.006), 0.005, 0.012);
                knifeGroup.add(guardTip);
            }

            // === 칼날 본체 - 더 현실적이고 날카롭게 ===
            const bladeLength = 0.22; // 더 길게
            const bladeWidth = 0.018; // 더 넓게
            const bladeThickness = 0.004; // 더 두껍게

            // 칼날 메인 바디 (테이퍼링된 형태)
            const bladeBody = new THREE.Mesh(
                new THREE.BoxGeometry(bladeThickness, bladeWidth, bladeLength),
                matBlade
            );
            bladeBody.position.set(0, 0.025, -bladeLength / 2);
            knifeGroup.add(bladeBody);

            // 칼날 등 (Spine) - 더 부드럽고 현실적으로
            const bladeSpine = new THREE.Mesh(
                new THREE.BoxGeometry(bladeThickness * 0.6, bladeWidth * 0.25, bladeLength * 0.85),
                matBlade
            );
            bladeSpine.position.set(-bladeThickness * 0.2, 0.03, -bladeLength * 0.35);
            knifeGroup.add(bladeSpine);

            // 칼날 끝 (Tip) - 더 날카롭고 뾰족하게
            const bladeTip = new THREE.Mesh(
                new THREE.ConeGeometry(bladeWidth * 0.4, bladeLength * 0.25, 8),
                matBlade
            );
            bladeTip.rotation.x = Math.PI / 2;
            bladeTip.position.set(0, 0.025, -bladeLength);
            knifeGroup.add(bladeTip);

            // 칼날 날 (Cutting Edge) - 더 날카롭게
            const bladeEdge = new THREE.Mesh(
                new THREE.BoxGeometry(bladeThickness * 0.15, bladeWidth * 0.2, bladeLength * 0.98),
                matBlade
            );
            bladeEdge.position.set(bladeThickness * 0.125, 0.015, -bladeLength * 0.49);
            knifeGroup.add(bladeEdge);

            // 칼날 홈 (Fuller/Blood Groove) - 더 깊고 명확하게
            const fuller = new THREE.Mesh(
                new THREE.BoxGeometry(bladeThickness * 0.4, bladeWidth * 0.25, bladeLength * 0.65),
                matBlade
            );
            fuller.position.set(0, 0.025, -bladeLength * 0.45);
            fuller.material = new THREE.MeshStandardMaterial({
                color: 0xaaaaaa,
                roughness: 0.3,
                metalness: 0.7
            });
            knifeGroup.add(fuller);

            // 칼날 베이스 (Ricasso) - 칼날과 핸들 사이 부분
            const ricasso = new THREE.Mesh(
                new THREE.BoxGeometry(bladeThickness * 0.9, bladeWidth * 0.9, bladeLength * 0.18),
                matBlade
            );
            ricasso.position.set(0, 0.025, -bladeLength * 0.09);
            knifeGroup.add(ricasso);

            // 칼날 측면 베벨 (Bevel) - 더 현실적인 날 표현
            for (let side = -1; side <= 1; side += 2) {
                const bevel = new THREE.Mesh(
                    new THREE.BoxGeometry(bladeThickness * 0.3, bladeWidth * 0.15, bladeLength * 0.9),
                    matBlade
                );
                bevel.position.set(side * bladeThickness * 0.35, 0.02, -bladeLength * 0.45);
                knifeGroup.add(bevel);
            }

            // === 나이프 각도 조정 - 더 자연스럽게 ===
            knifeGroup.rotation.y = Math.PI * 0.25; // 오른쪽으로 회전
            knifeGroup.rotation.z = -0.15; // 손목 각도
            knifeGroup.rotation.x = 0.25; // 위로 기울임

            // 나이프 크기 조정 - 더 크고 명확하게
            knifeGroup.scale.set(2.0, 2.0, 2.0);

            const knifeHolder = new THREE.Group();
            knifeHolder.add(knifeGroup);
            // 나이프 위치 조정 - 더 잘 보이도록
            knifeHolder.position.set(0.3, -0.2, -0.35);
            weaponModel.add(knifeHolder);

            // === 손 모델 - 나이프를 더 자연스럽게 쥐도록 ===
            // 오른손 (나이프를 쥐는 손) - 위치와 각도 개선
            const rightArm = createArm(0.35, -0.2, -0.35, 0.08, -0.15, 0.2, false);
            rightArm.userData.isKnifeHand = true;

            // 왼손 - 두 손을 크게 벌린 모습
            const leftArm = createArm(-0.4, -0.18, -0.25, 0.15, 0.4, -0.1, false);
            leftArm.userData.isLeftHand = true;
        }

        function createArm(x, y, z, rotX, rotY, rotZ, isTrigger) {
            const grp = new THREE.Group();
            const sleeve = new THREE.Mesh(new THREE.CylinderGeometry(0.045, 0.06, 0.5, 12), matSleeve);
            sleeve.rotation.x = Math.PI / 2; sleeve.position.z = 0.25;
            grp.add(sleeve);
            const hand = new THREE.Mesh(new THREE.BoxGeometry(0.08, 0.04, 0.08), matGlove);
            hand.position.z = -0.05;
            grp.add(hand);

            if (isTrigger) {
                const finger = new THREE.Mesh(new THREE.BoxGeometry(0.015, 0.015, 0.05), matSkin);
                finger.position.set(0.01, 0.01, -0.1);
                grp.add(finger);
            } else {
                // 나이프를 쥐는 손인 경우 손가락을 더 명확하게
                if (grp.userData && grp.userData.isKnifeHand) {
                    // 손 본체 - 나이프 손잡이를 감싸는 형태
                    const handSize = 0.14;
                    const handMesh = new THREE.Mesh(
                        new THREE.BoxGeometry(handSize, 0.07, handSize * 0.8),
                        matGlove
                    );
                    handMesh.position.z = -0.04;
                    grp.add(handMesh);

                    // 나이프를 쥐는 손가락들 - 더 자연스러운 위치와 각도
                    for (let i = 0; i < 4; i++) {
                        const finger = new THREE.Mesh(
                            new THREE.BoxGeometry(0.02, 0.02, 0.07),
                            matSkin
                        );
                        // 손가락이 나이프 손잡이를 감싸는 형태로 배치
                        finger.position.set((i - 1.5) * 0.022, 0.025, -0.13);
                        finger.rotation.x = 0.1; // 약간 구부린 형태
                        grp.add(finger);
                    }
                    // 엄지 - 나이프 반대편에 위치
                    const thumb = new THREE.Mesh(
                        new THREE.BoxGeometry(0.018, 0.018, 0.06),
                        matSkin
                    );
                    thumb.position.set(0.06, 0.025, -0.1);
                    thumb.rotation.z = 0.4; // 더 구부린 형태
                    thumb.rotation.x = 0.2;
                    grp.add(thumb);
                } else if (grp.userData && grp.userData.isLeftHand) {
                    // 왼손 (나이프를 쥐지 않지만 보임)
                    const handSize = 0.1;
                    const handMesh = new THREE.Mesh(new THREE.BoxGeometry(handSize, 0.05, handSize), matGlove);
                    handMesh.position.z = -0.05;
                    grp.add(handMesh);

                    // 왼손 손가락들
                    for (let i = 0; i < 4; i++) {
                        const finger = new THREE.Mesh(new THREE.BoxGeometry(0.015, 0.015, 0.05), matSkin);
                        finger.position.set((i - 1.5) * 0.018, 0.015, -0.1);
                        grp.add(finger);
                    }
                    // 왼손 엄지
                    const thumb = new THREE.Mesh(new THREE.BoxGeometry(0.012, 0.012, 0.04), matSkin);
                    thumb.position.set(0.04, 0.015, -0.08);
                    thumb.rotation.z = -0.3;
                    grp.add(thumb);
                } else {
                    const fist = new THREE.Mesh(new THREE.BoxGeometry(0.08, 0.04, 0.04), matGlove);
                    fist.position.set(0, -0.02, -0.08);
                    grp.add(fist);
                }
            }

            grp.position.set(x, y, z);
            grp.rotation.set(rotX, rotY, rotZ);
            weaponModel.add(grp);
            return grp;
        }

        function buildGrenade() {
